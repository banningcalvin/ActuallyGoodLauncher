<div class='content'>
    <div [routerLink]="['0']" [style.background-image]="'url(' + featuredGame.imgBanner + ')'" class='featured-games'>
        <h1 class='featured-games__title'>
            {{ featuredGame.name }}
        </h1>
    </div>

    <a [routerLink]="['cart']">
        View my Cart
    </a>

    <h1>
        Recommended For You
    </h1>

    <div class='highlighted-games'>
        <div *ngFor="let game of highlightedGames; index as id" class='highlighted-games__game'>
            <a [routerLink]="['/store', id]" class='highlighted-games__link' [style.background-image]="'url(' + game.imgProfile + ')'">
                <h3 class='highlighted-games__game__title'>
                    {{ game.name }}
                </h3>
            </a>
        </div>
    </div>

    <h1>
        All Games
    </h1>

    <div class='listed-games'>
        <div *ngFor="let game of listedGames; index as id">
            <a [routerLink]="['/store', 1]">
                {{ id }}
                {{ game.name }}
                <button (click)="test()">
                    button
                </button>
            </a>
        </div>
    </div>
</div>
